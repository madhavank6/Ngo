<ion-content class="body">
<div class="nallore mr-3 mt-2">

   <img class="logo mt-1 ml-4" src="../../assets/icon/logo.png">
     <span class="display-4 mt-1">Nallore Vattam<br>
        <span class="vision mt-1 ml-2">VISION 2020</span> 
    </span>

</div>
<div class="center"><!--center div open-->
    <form><!---form open-->
      <div class="row"><!----row open-->
              <div class="col-2 col-sm-4 col-md-3 col-lg-3 clo-xl-3">
                      <i class="fas fa-user"></i>
              </div>
              <div class="col-10 col-sm-8 col-md-5 col-lg-5 col-xl-5 ">
                  <mat-form-field class="example-full-width">
                      <input matInput type="text" placeholder="Username" >
                  </mat-form-field>
              </div>
              
       </div><!----row close-->
       <div class="row"><!--row open-->
            <div class="col-2 col-sm-4 col-md-3 col-lg-3 clo-xl-3 ">
                  <i class="fas fa-lock"></i>
            </div>
            <div class="col-10 col-sm-8 col-md-5 col-lg-5 col-xl-5 ">
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" >
            </mat-form-field>
            </div>
         
      </div><!----row close-->
       <div class="row mt-5"><!--row open-->
              <div class="col-1 col-sm-1 col-md-3 col-lg-3 clo-xl-3"></div>
              <div class="col-9 col-sm-10 col-md-5 col-lg-5 col-xl-5">
                  <button type="submit" class="btn" [routerLink]="['/mainpage']">SIGN IN</button>
              </div>
              <div class="col-1 col-sm-1 col-md-4 col-lg-4 col-xl-4"></div>
       </div><!----row close-->

</form><!--form close-->
</div><!--center div close-->
</ion-content>
